image: python:3.7

stages:
  - production
  - unit-test

unit-test:
  stage: unit-test
  script:
   - apt-get update -qy
   - apt-get install -y ruby-dev
   - gem install dpl
   - apt-get update -qy
   - apt-get install -y python-dev python-pip
   - pip install -r requirements.txt
   - python manage.py test

  
production:
  type: deploy
  stage: production
  script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - apt-get update -qy
  - apt-get install -y python-dev python-pip
  - pip install -r requirements.txt
  - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  dependencies: 
   - unit-test
  only:
    - main
